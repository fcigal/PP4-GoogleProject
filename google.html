<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Call bootstrap extensions.-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- Call CSS files.-->
    <link rel="stylesheet" href="googleproject.css">
    <!-- Google icon placement.-->
    <link rel="icon" type="image/png" href="images\googleicon.png">
    <title>Google</title>
</head>
<body>
    <!--wrap main div-->
    <div class="wrap">
        <div class="header">
            <!--Objects in the header were placed via "container"-->
            <div class="container text-center">
                <div class="row align-items-start">
                    <div class="col">
                        <a href = "https://mail.google.com/mail/&ogbl" class="custom-link">Gmail</a>
                    </div>
                    <div class="col">
                        <a href = "https://www.google.com/imghp?hl=en" class="custom-link">Images</a>
                    </div>
                    <div class="col">
                        <a href="https://www.google.com.tr/intl/en/about/products">
                            <img src="images\googleappsicon.png" alt="Google Apps">
                        </a>
                    </div>
                    <div class="col">
                        <a href="https://accounts.google.com/">
                            <button type="button" class="btn btn-primary">Sing in</button>
                        </a>
                    </div>
                </div>
            </div>
        </div> 
        <!--Input was requested from the user using the form structure in the container-->
        <div class="content">
            <img src="images\googlelogo.png">
            <br><br>
            <form action="https://www.google.com/search" method="GET" target="_blank">
                <div class="search">
                    <img src="images/searchicon.svg" class="search-icon">
                    <input type="text" class="s-input" >
                    <img src="images/voiceicon.png" class="vs-icon">
                    <input type="submit" class="s-btn" value="Google Search" onclick="googlesearch()">
                    <input type="submit" class="s-btn" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>     
        <div class="footer">
            <footer>
                <h6>TÃ¼rkiye</h6>
                <div class="links">
                    <div class="link-1">
                        <a href="" class="custom-link">Advertising</a>
                        <a href="" class="custom-link">Business</a>
                        <a href="" class="custom-link">About</a>
                        <a href="" class="custom-link">How Search works</a>
                    </div>
                    <div class="link-2">
                        <a href="" class="custom-link">Privacy</a>
                        <a href="" class="custom-link">Terms</a>
                        <a href="" class="custom-link">Settings</a>
                    </div>
                </div>
            </footer>
        </div> 
    </div> 
    <script>
        function googlesearch() {
            var query = document.querySelector('.s-input').value;
            if (query.trim() !== "") {
                var luckyUrl = 'https://www.google.com/search?q=' + encodeURIComponent(query) + '&btnI';
                window.open(luckyUrl, '_blank');
            }
        }
    </script>
</body>
</html>
